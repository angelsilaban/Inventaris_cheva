<!doctype html>
<html lang="en">
  <head>
    <!-- required meta tags  -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pembukuan Chevalier</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter';
        }
        .title {
          color: #F7A400;
        }
        .desc {
          color: #F7A400;
        }
        .forgot {
          color: #F7A400;
        }
        .choosen {
          color: #F7A400;
        }

    </style>
  </head>
  <body>
    <div class="container float-md-start">
      <div class="row">
        <div class="col">
          <img src="images/gambar_login2.png" alt="login" width="85%" height="100%">
        </div>
        <div class="col-md-4 m-auto mt-5 align-content-center">
            <div class="card border-warning border-3 rounded-3">
              <br>
              <h3 class="title text-center">
                <b>Buat Akun</b>
              </h3>
              <div class="position-relative justify-content-center m-auto">
                <img src="images/gambar_register.png" width="150" height="150">
              </div>
              <form>
                <p class="px-3" style="color: #F7A400; font-size: medium;">Email</p>
                <div class="input-group px-3">
                  <span class="input-group-text rounded-5 rounded-end border-warning" id="basic-addon1">
                    <img src="images/Logo.png" width="24" height="24">
                  </span>
                  <input type="text" class="form-control rounded-5 rounded-start border-warning" placeholder="ucok@gmail.com" aria-label="ucok@gmail.com" aria-describedby="basic-addon1">
                </div>
                <p class="pt-3 px-3" style="color: #F7A400; font-size: medium;">Kata Sandi</p>
                <div class="password input-group px-3">
                  <span class="input-group-text rounded-5 rounded-end border-warning" id="basic-addon1">
                    <img src="images/lock.png" width="24" height="24">   
                  </span>
                  <input type="password" class="form-control rounded-5 rounded-start border-warning" id="exampleInputPassword1" placeholder="Rahasia">
                </div>
                <p class="pt-3 px-3" style="color: #F7A400; font-size: medium;">Konfirmasi Kata Sandi</p>
                <div class="password input-group px-3">
                  <span class="input-group-text rounded-5 rounded-end border-warning" id="basic-addon1">
                    <img src="images/lock.png" width="24" height="24">   
                  </span>
                  <input type="password" class="form-control rounded-5 rounded-start border-warning" id="exampleInputPassword1" placeholder="Rahasia">
                </div>
                <a href="#" class="btn float-center h-auto mt-3 mb-2 rounded-5 mx-auto col-11 d-grid gap-2" style="background-color: #F7A400; color: white;">Buat Akun</a>
              </form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
