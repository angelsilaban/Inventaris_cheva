<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Pembukuan Chevalier</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/cce5ebab8a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>

  <main class="position-relative">
    <div class="container h-100 d-grid">
      <div class="card w-50 text-center p-5 h-100 border-0">
        <!-- LOGIN CARD -->
        <div class="login-card card-content my-auto">
          <a href="/" class="kembali-beranda-btn d-flex color-primary align-items-center gap-1 mb-4 text-decoration-none text-start">
            <small><i class="fa-solid fa-house"></i></small>
            <small><u>Beranda</u></small>
          </a>
          <div>
            <div class="d-flex align-items-center justify-content-center">
              <img src="assets/images/logo_cheva.png" alt="Logo Chevalier" class="img-fluid">
              <!-- <h5 class="fw-bold m-0">Chevalier</h5> -->
            </div>
            <h1>Selamat Datang!</h1>
            <p>Masuk ke akun <span class="color-primary">Chevalier Lab</span> Anda</p>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="d-flex align-items-center mb-3 position-relative border rounded-pill ps-4 gap-1">
                <div class="icon-container"><i class="fa-solid fa-user"></i></div>
                <input type="text" class="form-control rounded-pill border-0 shadow-none" id="nama-pengguna"
                  placeholder="Nama Pengguna" onfocus="this.parentElement.classList.add('border-primary')"
                  onfocusout="this.parentElement.classList.remove('border-primary')">
              </div>
              <div class="d-flex align-items-center mb-1 position-relative border rounded-pill ps-4 gap-1">
                <div class="icon-container"><i class="fa-solid fa-lock"></i></div>
                <input type="password" class="form-control rounded-pill border-0 shadow-none" id="kata-sandi"
                  placeholder="Kata Sandi" onfocus="this.parentElement.classList.add('border-primary')"
                  onfocusout="this.parentElement.classList.remove('border-primary')">
              </div>
              <div class="text-end"><a href="#" class="lupa-password-btn"><small class="">Lupa password?</small></a></div>
              <button type="submit"
                class="btn btn-primary mt-4 d-block w-100 rounded-pill bgcolor-primary border-primary">Masuk</button>
            </form>
          </div>
        </div>
        <!-- END OF  LOGIN CARD -->
        
        
        <!-- LUPA PASSWORD CARD -->
        <div class="lupa-password-card d-none card-content my-auto">
          <a href="#" class="kembali-login-btn d-flex color-primary align-items-center gap-2 mb-4 text-decoration-none text-start">
            <small><i class="fa-solid fa-arrow-left"></i></small>
            <small><u>Kembali ke Login</u></small>
          </a>
          <div>
            <div class="d-flex align-items-center justify-content-center">
              <img src="assets/images/logo_cheva.png" alt="Logo Chevalier" class="img-fluid">
              <!-- <h5 class="fw-bold m-0">Chevalier</h5> -->
            </div>
            <h1>Lupa Kata Sandi?</h1>
            <p>Masukkan email/nomor telepon anda</p>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="d-flex align-items-center mb-3 position-relative border rounded-pill ps-4 gap-1">
                <div class="icon-container"><i class="fa-solid fa-user"></i></div>
                <input type="text" class="form-control rounded-pill border-0 shadow-none" id="email-notelp"
                  placeholder="Email / No. Telepon" onfocus="this.parentElement.classList.add('border-primary')"
                  onfocusout="this.parentElement.classList.remove('border-primary')">
              </div>
              <button class="kirim-emailno-btn btn btn-primary mt-4 d-block w-100 rounded-pill bgcolor-primary border-primary">Kirim</butt>
            </form>
          </div>
        </div>
        <!-- END OF LUPA PASSWORD CARD -->
        
        
        <!-- OTP CARD -->
        <div class="otp-card d-none card-content my-auto">
          <a href="#" class="kembali-login d-flex color-primary align-items-center gap-2 mb-4 text-decoration-none text-start">
            <small><i class="fa-solid fa-arrow-left"></i></small>
            <small><u>Kembali ke Login</u></small>
          </a>
          <div>
            <div class="d-flex align-items-center justify-content-center px-5">
              <img src="assets/images/otp.svg" alt="Logo Chevalier" class="img-fluid">
            </div>
            <h1>Masukkan Kode OTP</h1>
            <p class="small">Kami sudah mengirimkan kode OTP, segera periksa email/no. telepon Anda</p>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="d-flex align-items-center mb-3 position-relative border rounded-pill ps-4 gap-1">
                <div class="icon-container"><i class="fa-solid fa-envelope-open-text"></i></div>
                <input type="text" class="form-control rounded-pill border-0 shadow-none" id="kode-otp"
                  placeholder="XXXX" onfocus="this.parentElement.classList.add('border-primary')"
                  onfocusout="this.parentElement.classList.remove('border-primary')">
              </div>
              <div class="kirim-otp-btn btn btn-primary mt-4 d-block w-100 rounded-pill bgcolor-primary border-primary">Kirim</div>
            </form>
          </div>
        </div>
        <!-- END OF OTP CARD -->


        <!-- RESET PASSWORD CARD -->
        <div class="reset-card d-none card-content my-auto">
          <a href="#" class="kembali-login d-flex color-primary align-items-center gap-2 mb-4 text-decoration-none text-start">
            <small><i class="fa-solid fa-arrow-left"></i></small>
            <small><u>Kembali ke Login</u></small>
          </a>
          <div>
            <div class="d-flex align-items-center justify-content-center px-5">
              <img src="assets/images/reset-password.svg" alt="Logo Chevalier" class="img-fluid" style="max-height: 15rem;">
            </div>
            <h1>Ubah Kata Sandi</h1>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="d-flex align-items-center mb-3 position-relative border rounded-pill ps-4 gap-1">
                <div class="icon-container"><i class="fa-solid fa-lock"></i></div>
                <input type="password" class="form-control rounded-pill border-0 shadow-none" id="kata-sandi-baru"
                  placeholder="Kata Sandi Baru" onfocus="this.parentElement.classList.add('border-primary')"
                  onfocusout="this.parentElement.classList.remove('border-primary')">
              </div>
              <div class="d-flex align-items-center mb-3 position-relative border rounded-pill ps-4 gap-1">
                <div class="icon-container"><i class="fa-solid fa-lock"></i></div>
                <input type="password" class="form-control rounded-pill border-0 shadow-none" id="konfirmasi-kata-sandi"
                  placeholder="Konfirmasi Kata Sandi" onfocus="this.parentElement.classList.add('border-primary')"
                  onfocusout="this.parentElement.classList.remove('border-primary')">
              </div>
              <button type="submit"
                class="kirim-otp-btn btn btn-primary mt-4 d-block w-100 rounded-pill bgcolor-primary border-primary">Kirim</button>
            </form>
          </div>
        </div>
        <!-- END OF RESET PASSWORD CARD -->
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    const loginCard = document.querySelector('.login-card')
    const lupaPasswordCard = document.querySelector('.lupa-password-card')
    const otpCard = document.querySelector('.otp-card')
    const resetCard = document.querySelector('.reset-card')

    document.querySelector('.lupa-password-btn').addEventListener("click", function(){
      lupaPasswordCard.classList.remove('d-none')
      loginCard.classList.add('d-none')
      otpCard.classList.add('d-none')
      resetCard.classList.add('d-none')
    });
    document.querySelectorAll('.kembali-login-btn').forEach(() => {
      this.addEventListener("click", function(){
        loginCard.classList.remove('d-none')
        lupaPasswordCard.classList.add('d-none')
        otpCard.classList.add('d-none')
        resetCard.classList.add('d-none')
      });
    })
    document.querySelector('.kirim-emailno-btn').addEventListener("click", function(e){
      otpCard.classList.remove('d-none')
      loginCard.classList.add('d-none')
      lupaPasswordCard.classList.add('d-none')
      resetCard.classList.add('d-none')
      e.preventDefault()
    });
  </script>
</body>

</html>
