<!doctype html>
<html lang="en">
  <head>
    <!-- required meta tags  -->

    <meta charset="utf-8">
    <title>Pembukuan Chevalier</title>

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <style>
        body {
          font-family: 'Inter';
        }
        .title {
          color: #F7A400;
        }
        .desc {
          color: #F7A400;
        }
        .forgot {
          color: #F7A400;
        }
        .choosen {
          color: #F7A400;
        }

    </style>
  </head>
  <body>
    <div class="container float-md-start">
      <div class="row">
        <div class="col">
          <img src="images/gambar_login2.png" alt="login" width="85%" height="100%">
        </div>
        <div class="col-md-4 m-auto mt-5 align-content-center">
            <div class="card border-warning border-3 rounded-3">
              <br>
              <h3 class="title text-center">
                <b>Selamat Datang !</b>
              </h3>
              <p class="desc text-center">
                Sign in to your Account
              </p>
              <form>
                <div class="input-group p-3">
                  <span class="input-group-text rounded-5 rounded-end border-warning" id="basic-addon1">
                    <img src="images/Logo.png" width="24" height="24">
                  </span>
                  <input type="text" class="form-control rounded-5 rounded-start border-warning" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="password input-group p-3">
                  <span class="input-group-text rounded-5 rounded-end border-warning" id="basic-addon1">
                    <img src="images/lock.png" width="24" height="24">   
                  </span>
                  <input type="password" class="form-control rounded-5 rounded-start border-warning" id="exampleInputPassword1" placeholder="Password">
                </div>
                <a href="#"  aria-current="page">
                  <p class="forgot text-center">
                    Forgot Password?
                  </p>
                </a>
                <div class="button text-center p-3 col">
                  <button type="submit" class="btn btn-warning btn-sm rounded-5" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .9rem; --bs-btn-font-size: .75rem; color: white;">
                    Sign in
                  </button>
                  <button type="submit" class="btn btn-outline-warning btn-sm rounded-5" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .9rem; --bs-btn-font-size: .75rem;">
                    Sign up
                  </button>
                  <br><br>
                  <p class="choosen">Or Log in With</p>
                  <img src="images/google.png" width="40" height="40">
                  <img src="images/fb.png" width="40" height="40">
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
